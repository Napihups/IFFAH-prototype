  <script type="text/javascript">

  	window.onload = function() {

  		$("#userNameIn").focus();
  		let boxChecked = false;

	  	$("#checkb").click(function(event) {
	  		boxChecked = !boxChecked;
	  		if(boxChecked){
	  			$(this).html('<i class="tick fas fa-check"></i>');
	  		} else {
	  			$(this).html('');
	  		}
	  	})
  	}

  </script>
